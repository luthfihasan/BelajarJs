<!DOCTYPE html>
<html>
<head>
    <title>Panduan Cara Bermain Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2, h3 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .panduan {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .game-wrapper {
            height: 200px;
            width: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .game-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }

        .play-button {
            display: block;
            width: 100px;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="panduan">
        <h1>Panduan Cara Bermain Game</h1>

        <div class="game-wrapper">
            <img src="gambar_game.jpg" alt="Gambar Game" class="game-image">
        </div>

        <a href="#" class="play-button">Mainkan Game</a>
    </div>
</body>
</html>
