<html lang="en">

<head>
    <title>Belajar Javascript document.write</title>
</head>

<body>
    <h1>Hello World!</h1>
    <script>
        document.write("<hr>");
        document.write("<p>Lagi belajar JavaScript nih</p>");
        document.write("di <a href='https://blog.xsis.academy'>Xsis Academy</a>")
    </script>
    <!-- Menggunakan document.write() setelah dokument HTML dimuat, akan menghapus semua HTML yang ada contohnya dibawah -->
    <hr>
    <button type="button"
    onclick="document.write('Ini contoh menggunakan document.write() setelah dokument HtML dimuat, akan menghapus semua HTML yang ada')">coba deh!</button>
</body>
</html>
