<!DOCTYPE html>
<html>
<head>
    <title>Angka 1-10</title>
    <script>
        function displayNumbers() {
            var numbers = [];

            for (var number = 1; number <= 10; number++) {
                numbers.push(number);
            }

            var output = "";

            for (var num of numbers) {
                output += num + " ";
            }

            document.getElementById("result").innerHTML = "Angka 1-10: " + output;
        }
    </script>
</head>
<body>
    <h1>Angka 1-10</h1>
    <button onclick="displayNumbers()">Tampilkan Angka</button>
    <p id="result"></p>
</body>
</html>
