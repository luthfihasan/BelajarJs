<!DOCTYPE html>
<html>
<head>
    <title>Perhitungan Matematika</title>
    <script>
        function calculateMath() {
            var number = 1;
            var result = 0;

            do {
                result += number;
                number++;
            } while (number <= 10);

            document.getElementById("result").innerHTML = "Hasil perhitungan: " + result;
        }
    </script>
</head>
<body>
    <h1>Perhitungan Matematika</h1>
    <button onclick="calculateMath()">Hitung</button>
    <p id="result"></p>
</body>
</html>
