<!DOCTYPE html>
<html>
<head>
	<title>Program HTML dengan Default Parameter Function di JavaScript</title>
</head>
<body>

	<script>
		function biodata(nama = 'Ahmad Atta', umur = 19, pekerjaan = 'Programmer') {
			document.write('<p>Nama: '+nama+'</p>');
			document.write('<p>Umur: '+umur+'</p>');
			document.write('<p>Pekerjaan: '+pekerjaan+'</p>');
		}

		biodata();
	</script>

</body>
</html>
