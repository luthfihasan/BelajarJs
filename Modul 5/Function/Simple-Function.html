<!DOCTYPE html>
<html>
<head>
	<title>Program HTML Menggunakan Simple Function dengan Bahasa Javascript</title>
</head>
<body>

	<h1>Program HTML Menggunakan Simple Function dengan Bahasa Javascript</h1>

	<script>
		function greeting(name) {
			return "Hello " + name + "!";
		}

		document.write(greeting("YouBot"));
	</script>

</body>
