<!DOCTYPE html>
<html>
<head>
    <title>Conditional Statements</title>
</head>
<body>
    <h1>Conditional Statements</h1>

    <script>
        // Variabel untuk conditional statements
        let age = 25;

        // Menggunakan if...else
        if (age >= 18) {
            document.write("Anda sudah dewasa.");
        } else {
            document.write("Anda masih anak-anak.");
        }
    </script>
</body>
</html>
