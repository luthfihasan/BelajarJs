<!DOCTYPE html>
<html>
<head>
    <title>Tampilkan Nama dan Nomor</title>
</head>
<body>
    <h1>Nama dan Nomor</h1>
    <ul>
        <!-- Menggunakan while loop untuk menampilkan nama dan nomor -->
        <!-- Nama Anda -->
        <script>
            let i = 1;
            while (i <= 25) {
                document.write('<li>Hasan ' + i + '</li>');
                i++;
            }
        </script>
    </ul>
    
    <h1>Nama dan Nomor (do...while)</h1>
    <ul>
        <!-- Menggunakan do...while loop untuk menampilkan nama dan nomor -->
        <!-- Nama Anda -->
        <script>
            let j = 1;
            do {
                document.write('<li>Luthfi ' + j + '</li>');
                j++;
            } while (j <= 25);
        </script>
    </ul>
</body>
</html>
