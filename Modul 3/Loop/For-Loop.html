<!DOCTYPE html>
<html>
<head>
    <title>Tampilkan Nama 50 Kali dengan For Loop</title>
</head>
<body>
    <h1>Daftar Nama</h1>
    <ol reversed>
        <!-- Menggunakan for loop untuk menampilkan nama 50 kali -->
        <!-- Urutan nomor 50 hingga nomor 1 -->
        <!-- Ganti "Nama Anda" dengan nama Anda sendiri -->
        <!-- Mulai dari nomor 50 hingga nomor 1 -->
        <!-- Loop akan berjalan dari 50 hingga 1 dengan decrement 1 -->
        <!-- Menggunakan JavaScript dalam tag <script> -->
        <script>
            for (let i = 50; i >= 1; i--) {
                document.write('<li>Luthfi Hasan</li>');
            }
        </script>
    </ol>
</body>
</html>
