<!DOCTYPE html>
<html>
<head>
    <title>Daftar Nama Teman Sekelas</title>
</head>
<body>
    <h1>Daftar Nama Teman Sekelas</h1>
    <ul>
        <!-- Ganti dengan daftar nama teman sekelas Anda -->
        <!-- Di sini, kita menggunakan array yang berisi nama-nama teman -->
        <script>
            const namaTeman = ["Agung", "Anam", "Atep", "Atta", "bagus"];
            for (let teman of namaTeman) {
                document.write('<li>' + teman + '</li>');
            }
        </script>
    </ul>
</body>
</html>
