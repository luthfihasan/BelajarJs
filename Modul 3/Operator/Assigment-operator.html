<!DOCTYPE html>
<html>
    <head>
        <title>assigment</title>
    </head>
    <body>
        <h1>Operator Assigment</h1>
    </body>
    <script>
        document.write("<hr>");
        let a = 20.5;
        let b = 7;
        let c = 35;


        let x = a + b + c;
        let y = a - b - c;
        let z = a * b * c;
        let v = a / b / c;
        
        document.write(x+"<br>");
        document.write(y+"<br>");
        document.write(z+"<br>");
        document.write(v+"<br>");

    </script>
</html>
