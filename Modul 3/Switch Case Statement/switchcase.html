<!DOCTYPE html>
<html>
<head>
    <title>Switch Statement</title>
</head>
<body>
    <h1>Switch Statement</h1>

    <script>
        // Variabel untuk switch statement
        let day = 3;
        let dayName;

        // Menggunakan switch statement
        switch (day) {
            case 1:
                dayName = "Minggu";
                break;
            case 2:
                dayName = "Senin";
                break;
            case 3:
                dayName = "Selasa";
                break;
            case 4:
                dayName = "Rabu";
                break;
            case 5:
                dayName = "Kamis";
                break;
            case 6:
                dayName = "Jumat";
                break;
            case 7:
                dayName = "Sabtu";
                break;
            default:
                dayName = "Hari tidak valid";
        }

        document.write("Hari ini adalah " + dayName);
    </script>
</body>
</html>
