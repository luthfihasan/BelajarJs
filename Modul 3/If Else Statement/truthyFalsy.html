<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truthy Falsy</title>
</head>
<body>
    <h4>Truthy And Falsy</h4>

    <script>
        var nilai = prompt ("Masukkan Nilai Anda :");

        if (nilai) {
            document.write("Nilai Yang di Masukkan adalah Truthy.");
        } else {
            document.write("Nilai Yang di Masukkan adalah Falsy."); 
        }
    </script>
    
</body>
</html>
