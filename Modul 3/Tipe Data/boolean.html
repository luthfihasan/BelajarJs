<body>
    <h2>Data Type pada JavaScript</h2>
    <h3><i>Tipe Data Boolean</i></h3>
    <script>
        const n = 30 ;
        const r = 10 ;
        let besar = r > n;
        let kecil = r < n;
        document.write(`Kecil : ${kecil} <br>
        Besar : ${besar} `) 
        </script>
