<!DOCTYPE html>
<html>
<body>

<h2>Data Type pada JavaScript</h2>
<h3><i>Tipe Data Number</i></h3>

<p id="demo"></p>

<script>
var a = 4;
var b = 6;
var c = 2;

console.log(a+b);
console.log(a-b);
console.log(a*b);
console.log(b/c);
console.log(a%c);
document.getElementById("demo").innerHTML =
(a+b) + "<br>" + (a-b) + "<br>" + (a*b) + "<br>" + (b/c) + "<br>" + (a%c) + "<br>";
</script>

</body>
</html>
