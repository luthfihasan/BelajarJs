<!DOCTYPE html>
<html>
<head>
  <title>Tampilkan Data Array dengan Spread Operator</title>
  <script>
    window.onload = function() {
      // Data array
      const dataArray = ['Data 1', 'Data 2', 'Data 3', 'Data 4', 'Data 5'];

      // Menampilkan data array ke dalam halaman web
      const container = document.getElementById('data-container');
      container.innerHTML = [...dataArray].join('<br>');
    }
  </script>
</head>
<body>
  <h1>Data Array</h1>
  <div id="data-container"></div>
</body>
</html>
